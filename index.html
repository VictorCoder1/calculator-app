<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculatorBox">
        <div class="screen">
            <div class="content">3</div>
        </div>
        <div class="keysBox">
            <div class="keys func-keys add-key">+</div>
            <div class="keys func-keys sub-key">-</div>
            <div class="keys mul-key func-keys">x</div>
            <div class="keys div-key func-keys">/</div>
            <div class="keys 7-key">7</div>
            <div class="keys 8-key">8</div>
            <div class="keys 9-key">9</div>
            <div class="keys 4-key">4</div>
            <div class="keys 5-key">5</div>
            <div class="keys 6-key">6</div>
            <div class="keys 1-key">1</div>
            <div class="keys 2-key">2</div>
            <div class="keys 3-key">3</div>
            <div class="keys zero-key">0</div>
            <div class="keys dot-key">.</div>
            <div class="keys clear-key">C</div>
            <div class="keys equal-key">=</div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
